<script>
    // functions in js
    // function declaration
    function add(a,b){
        return a+b;
       
    }
    function avarage(a,b){
        return (a+b)/2;
    }
    console.log(add(10,20));
    console.log(avarage(10,20)); 
    // loop in js
    // for, while, do while
    for(var i = 0; i < 10; i++){
        console.log(i);
    }
    // while loop
    var i = 0;
    while(i < 10){
        console.log(i);
        i++;
    }
    // do while loop
    var i = 0;
    do{
        console.log(i);
        i++;
    }while(i < 10);
    // break and continue
    for(var i = 0; i < 10; i++){
        if(i == 5){
            break;
        }
        console.log(i);
    }
     

</script>
